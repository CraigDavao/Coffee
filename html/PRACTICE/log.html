<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img class="imahe" src="/Images/logicon.png">
            <h2 class="logo">LOGO</h2>
            <br>
            <h1 class="welcome">Welcome Page</h1>
            <p class="sign">Sign in to 
          continue access</p>
            <p class="bot">www.yoursite.com</p>
        </div>
        <div class="wrapper">
            <div class="form">
                <h2 class="singin">Sign in</h2>

                <div class="inputs">
                    <input class="input1" type="email" placeholder="Email Address" required>
                    <i class="fa-solid fa-envelope"></i>
                    <br>
                    <input class="input2" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <br>
                <div class="btn">
                    <button class="btn_click">CONTINUE</button><br>
                    <p class="or">or Connect with Social media.</p>
                </div>
                <br>
                <div class="social">
                    <button class="tr">Sign in With Twitter</button>
                    <i class="fa-brands fa-twitter"></i> 
                </div>
                <div class="social">
                    <button class="fb">Sign in With Facebook</button> 
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
