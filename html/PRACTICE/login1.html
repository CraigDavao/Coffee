<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="upper">
            <h3>Welcome to the Website</h3>
            <p class="lorem">Lorem Ipsum est simplement du faux texte employ√©<br> dans la composition et la mise en page avant impression.</p>
            <p class="last">Create account.</p>
        </div>
        <div class="wrapper">
            <div class="form">
                <h2 class="up">USER LOGIN</h2>

                <div class="user">
                    <input class="username" type="user" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>

                <div class="pass">
                    <input class="password" type="password" placeholder="Password" required>

                </div>

                <div class="ancor">
                        <input class="check" type="checkbox">
                        <a class="remember" href="#">Remember</a>
                        <a class="forgot" href="#">Forgot password?
                        </a>
                </div>
                <div class="login">
                    <button class="btn_login">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
