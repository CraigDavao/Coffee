<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform.css">
    <title>Transparent</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Login</h2>

        <div class="username">
            <input class="user" type="text" placeholder="Username" required>
        </div>

        <div class="password">
            <input class="pass" type="password" placeholder="Password" required>
        </div>

        <div>
            <a class="check">
                <input type="checkbox">
                <p class="me">Remember me</p>
                <p class="forgot">Forgot password</p>
            </a>
        </div>

        <div class="btn_log">
            <button class="btn_login">Login</button>
            <br>
            <a class="last">Don't have an account? <span class="wakas">Register</span></a>
        </div>
    </div>

  
</body>
</html>
