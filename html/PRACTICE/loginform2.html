<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="loginform2.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="hello">
            <h1 class="world">Hello<br>World</h1>
            <p class="lorem">lorem ipsum dolor sit amet, conset<br> tetur adipisicing</p>
        </div>
        <div class="wrapper">
            <div class="form">
                <div class="register">
                    <h2 class="text">Register</h2>
                    <p class="para">Don't have an account?<span>Create your account,</span>it takes<br> less than a minute.</p>
                </div>
                <br>
                <div class="inputs">
                        <input class="input1" type="text" required>
                        <label class="label1">NAME :</label>
                </div>
                <br>
                <div class="inputs">
                    <input class="input2" type="email" required>
                    <label class="label2">EMAIL ID :</label>
                </div>
                <br>
                <div class="inputs">
                    <input class="input3" type="text" required>
                    <label class="label3">PHONE NO :</label>
                </div>
                <br>
                <div class="inputs">
                    <input class="input4" type="password" required>
                    <label class="label4">PASSWORD :</label>
                </div>
                <div class="accept">
                    <input type="checkbox">
                    <p class="i">I Accept terms & conditions & privacy policy</p>
                </div> <br>
                <div class="buttons">
                    <a href="id.html" class="btn_login" >LOGIN</a>
                </div>
                <div class="wow">
                <p class="last">Log in with social media</p>
                </div>
                <div class="social">
                    <button class="btn_fb">Facebook</button>
                    <i class="fa-brands fa-facebook"></i>

                    <button class="btn_t">Twitter</button>
                    <i class="fa-brands fa-twitter"></i>

                    <button class="btn_ig">Instagram</button>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
