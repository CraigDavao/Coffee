<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Images/twit.png">
    <link rel="stylesheet" href="twitter.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <img class="center-img" src="/Images/twit.png">
        </div>
        <div class="form">
                <div class="create">
                    <h2>Create your Account</h2>
                </div>
                <div class="inputs">
                    <input class="input1" type="text" placeholder="Name" required>
                </div>
                <br>
                <div class="inputs">
                    <input class="input2" type="email" placeholder="Email" required>
                </div>
                <div class="para">
                    <p><span class="na">Date of Birth</span><br> This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
                </div>
                <br>
                <br>
                <div class="year">
                    <input type="week">
                </div>
        </div>
    </div>
</body>
</html>
